<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/seg+xml" href="/img/kino.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.scss">
    <title>Все Фильмы</title>
</head>
<body>
    <div class="vverx">
        <img src="/img/naverx.png" alt="">
    </div>
    <div class="blur"></div>
    <div class="glav_cont">
        <header class="header"></header>
        <div class="container">
            <h1>Все фильмы</h1>
            <div class="kino-container"></div>
            <center>
                <button class="all">Показать Все</button>
            </center>
        </div>
        <div class="container">
            <h1>Популярные фильмы</h1>
            <div class="popul_f"></div>
            <center><button class="popular_all">Показать остальные</button></center>
        </div>
    </div>
    <div class="modal-bg"></div>
    <div class="modal search-modal">
        <div class="search">
            <div class="search-modal__input">
                <input class="search_inp" type="text" name="name">
                <div class="input-icons">
                    <img src="/img/equalizer.svg" alt="equalizer">
                    <img src="/img/input-search.svg" alt="icon-search" width="40px" height="40px" class="search">
                </div>
            </div>
            <div class="close-modal">
                <img src="/img/close.svg" alt="">
            </div>
        </div>
        <div class="film-wrapper">
            <h2>Фильмы</h2>
            <div class="films"></div>
        </div>
        <div class="person-wrapper">
            <h2>Актеры</h2>
            <div class="person"></div>
        </div>
    </div>
    <footer class="footer_cont"></footer>
    <script type="module" src="/main"></script>
    <script type="module" src="/modules/ui"></script>
</body>
</html>
